<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Final Project Piano</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"

<body>
	<hr>
	<p id="messageKeyDown">-</p>
	<hr>
	<br>
    <div class="container">
		<div class="row d-flex justify-content-center mt-2 allPiano">
            <div class="piano" data-key="90" name="Do">
                <div class="piano w-50 black mx-auto" data-key="83" id="blackkey" name="#Do">S</div>
            </div>
            <div class="piano" data-key="88" name="Re">
                <div class="piano w-50 black mx-auto" data-key="68" id="blackkey" name="#Re">D</div>
            </div>
            <div class="piano" data-key="67" name="Mi">
            </div>
            <div class="piano" data-key="86" name="Fa">
                <div class="piano w-50 black mx-auto" data-key="71" id="blackkey" name="#Fa">G</div>
            </div>
            <div class="piano" data-key="66" name="Sol">
                <div class="piano w-50 black mx-auto" data-key="72" id="blackkey" name="#Sol">H</div>
            </div>
            <div class="piano" data-key="78" name="La">
                <div class="piano w-50 black mx-auto" data-key="74" id="blackkey" name="#La">J</div>
            </div>
            <div class="piano" data-key="77" name="Si"></div>
			
			<div class="piano" data-key="89" name="Do1">
                <div class="w-50 black mx-auto" data-key="55" id="blackkey" name="#Do1">7</div>
            </div>
            <div class="piano" data-key="85" name="Re1">

            </div>
            <div class="piano" data-key="73" name="Mi1">
            </div>
            <div class="piano" data-key="79" name="Fa1">
                <div class="w-50 black mx-auto" data-key="48" id="blackkey" name="#Fa1">0</div>
            </div>
            <div class="piano" data-key="80" name="Sol1">
                <div class="w-50 black mx-auto" data-key="189" id="blackkey" name="#Sol1">-</div>
            </div>
            <div class="piano" data-key="219" name="La1">
                <div class="w-50 black mx-auto" data-key="187" id="blackkey" name="#La1">=</div>
            </div>
            <div class="piano" data-key="221" name="Si1"></div>
			<div class="piano" data-key="220" name="Do2">
            </div>
			
        </div>
        <div class="row d-flex justify-content-center mt-4">
            <div class="text-center">Do</div>
            <div class="text-center">Re</div>
            <div class="text-center">Mi</div>
            <div class="text-center">Fa</div>
            <div class="text-center">Sol</div>
            <div class="text-center">La</div>
            <div class="text-center">Si</div>
			
			<div class="text-center">Do1</div>
            <div class="text-center">Re1</div>
            <div class="text-center">Mi1</div>
            <div class="text-center">Fa1</div>
            <div class="text-center">Sol1</div>
            <div class="text-center">La1</div>
            <div class="text-center">Si1</div>
			<div class="text-center">Do2</div>
        </div>
        <div class="row d-flex justify-content-center mt-1">
            <div class="text-center keyboard">Z</div>
            <div class="text-center keyboard">X</div>
            <div class="text-center keyboard">C</div>
            <div class="text-center keyboard">V</div>
            <div class="text-center keyboard">B</div>
            <div class="text-center keyboard">N</div>
            <div class="text-center keyboard">M</div>
			
			<div class="text-center keyboard">Y</div>
            <div class="text-center keyboard">U</div>
            <div class="text-center keyboard">I</div>
            <div class="text-center keyboard">O</div>
            <div class="text-center keyboard">P</div>
            <div class="text-center keyboard">[</div>
            <div class="text-center keyboard">]</div>
			<div class="text-center keyboard">\</div>
			
        </div>
		<div class="row d-flex justify-content-center mt-6">
            <div class="col-8 text-center">press on keyboard to make sounds</div>
        </div>
		<div class="Metronome" data-key="81" style="border-width:3px;border-style:dashed;border-color:#FFAC55;padding:5px;" value='0' id="a">節拍器(press Q to open)</div>
		<div style="position: absolute; color: blue; bottom: 3em; right: 3em;"><img src="logo.jpg"></img></div>
    </div>
	<!--低音-->
	<audio src="audiosrc/0do.mp3" data-key="90" name="Do"></audio>
	<audio src="audiosrc/upDo.mp3" data-key="83" name="upDo"></audio>
    <audio src="audiosrc/0re.mp3" data-key="88" name="Re"></audio>

	<audio src="audiosrc/upSo.mp3" data-key="72" name="upSo"></audio>
    <audio src="audiosrc/0la.mp3" data-key="78" name="La"></audio>
	<audio src="audiosrc/upLa.mp3" data-key="74" name="upLa"></audio>
    <audio src="audiosrc/0si.mp3" data-key="77" name="Si"></audio>

    <audio src="audiosrc/do.mp3" data-key="89" name="Do"></audio>

    <audio src="audiosrc/mi.mp3" data-key="73" name="Mi"></audio>
    <audio src="audiosrc/fa.mp3" data-key="79" name="Fa"></audio>
	<audio src="audiosrc/upFa1.mp3" data-key="48" name="upFe1"></audio>
    <audio src="audiosrc/so.mp3" data-key="80" name="Sol"></audio>
	<audio src="audiosrc/upSo1.mp3" data-key="189" name="upSo1"></audio>
    <audio src="audiosrc/la.mp3" data-key="219" name="La"></audio>
	<audio src="audiosrc/upLa1.mp3" data-key="187" name="upLa1"></audio>
